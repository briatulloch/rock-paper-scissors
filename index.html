<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
  
<body>
  <header>
    
    <h1>ROCK PAPER SCISSORS?</h1>
    
  </header>

  <div class="score-board">
    <div id="user-label" class="badge"><b>User</b></div>
    <div id="comp-label" class="badge"><b>Comp</b></div>
    <span id="user-score">0</span>
    <span id="comp-score">0</span>
  </div>

  <div class="result">
    <p> Paper covers rock. You win :D</p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="images/rock.png" alt="" height="150px" width="150px">
    </div>
    <div class="choice" id="p">
      <img src="images/paper.png" alt="" height="150px" width="150px">
    </div>
    <div class="choice" id="s">
      <img src="images/scissors.png" alt="" height="150px" width="150px">
    </div>
  </div>
  
  <p id="action"> Can you win it all...Make a move!</p>

 <script type="text/javascript" src= "rock-paper-scissors.js"></script>
</body>



</html>
